<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quotes.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="quotes.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="citater">
        <div class="citat">
            <div class="slide1">
                <div class="pro-pile-overskrift">
                    <div>
                        <button class="pile">
                            <img class="pil-left" src="images/pil-violet.svg" alt="pile-ikon">
                        </button>
                        <button class="pile">
                            <img class="pil-right" src="images/pil-violet.svg" alt="pile-ikon">
                        </button>
                    </div>
                    <div class="pro-tekst-knap">
                        <h2 class="m-overskrift">"Hvor du kommer fra er ikke vigtig. Men nærmere hvordan vi kan hjælpe hinanden".</h2>
                    </div>
                    <div class="profil">
                        <img class="img-size" src="images/henrikcoo.jpeg" alt="Henrik Stær Grove, coo og med-founder">
                        <div>
                            <p class="m-normalbrød">Henrik Grove Skær</p>
                            <p class="m-normalbrød">COO</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="citat">
            <div class="slide2">
                <div class="pro-pile-overskrift">
                    <div>
                        <button class="pile">
                            <img class="pil-left" src="images/pil-groen.svg" alt="pile-ikon">
                        </button>
                        <button class="pile">
                            <img class="pil-right" src="images/pil-groen.svg" alt="pile-ikon">
                        </button>
                    </div>
                    <div class="pro-tekst-knap">
                        <h2 class="m-overskrift">"Heldet følger den bedst forberedte".</h2>
                    </div>
                    <div class="profil">
                        <img class="img-size" src="images/henrikcoo.jpeg" alt="Henrik Stær Grove, coo og med-founder">
                        <div>
                            <p class="m-normalbrød">Henrik Grove Skær</p>
                            <p class="m-normalbrød">COO</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
