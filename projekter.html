<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekter</title>
    <link rel="stylesheet" href="projekter.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="projekter.js" defer></script>
</head>
<body>
    <main>
        <section class="projekter">
            <div class="projekt">
                <div class="slide1">
                    <button class="pile" onclick="plusProjekt(-1)">
                        <img class="pil-left" src="images/pil-violet.svg" alt="pile-ikon">
                    </button>
                    <button class="pile" onclick="plusProjekt(1)">
                        <img class="pil-right" src="images/pil-violet.svg" alt="pile-ikon">
                    </button>
                    <div class="projekter-overskrift">
                        <p class="m-lilleoverskrift">Projekter</p>
                        <p class="m-normalbrød" >Kunde: Odense Sport og Event</p>
                    </div>
                    <div class="projekter-main">
                        <h2>Odense Sport og Event skaber overblik med ny brugerorienteret app</h2>
                        <button class="cta">Udforsk projektet</button>
                        <img class="img-size" src="images/odensesportogevent-mockup2.jpg" alt="Mockup til Odense Sport og Event app">
                    </div>
                </div>
            </div>

            <div class="projekt">
                <div class="slide2" class="projekt">
                    <button class="pile" onclick="plusProjekt(-1)">
                        <img class="pil-left" src="images/pil-groen.svg" alt="pile-ikon">
                    </button>
                    <button class="pile" onclick="plusProjekt(1)">
                        <img class="pil-right" src="images/pil-groen.svg" alt="pile-ikon">
                    </button>
                    <div class="projekter-overskrift">
                        <p>Projekter</p>
                        <p>Kunde: ViborgFF</p>
                    </div>
                    <div class="projekter-main">
                        <h2>Ny app styrker fællesskab i klubben</h2>
                        <button class="cta">Udforsk projektet</button>
                        <img class="img-size" src="images/viborgff-mockup2.jpg" alt="Mockup til VborgFF app">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
